<div class="container container-main" role="main">

    <div class="row">

        <side-bar-admin></side-bar-admin>

        <div class="col-sm-9 col-md-10 main">

            <div class="page-header">
                <h1>Users</h1>
            </div>
            <div id="payment">
                <!--create form-->
                <div>
                    <h2>Create User</h2>

                    <form class="form-horizontal" ng-submit="createUser()" >

                        <div class="form-group">
                            <label for="inputEmail4" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Username" ng-model="create.username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="create.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="create.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail5" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail5" placeholder="First Name" ng-model="create.firstName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail6" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail6" placeholder="Last Name" ng-model="create.lastName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail6" class="col-sm-2 control-label">User Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="create.uType">
                                    <option>tier1</option>
                                    <option>tier2</option>
                                    <option>administrator</option>
                                    <option>external</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="create.isMerchant"> Is Merchant
                                    </label>
                                </div>
                            </div>
                        </div>




                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="submit()">Create</button>
                            </div>
                        </div>
                    </form>

                </div>
                <!--create form/ -->
                <p>
                    <h2>Search User</h2>
                    <label>Search:</label>
                    <input type="text" class="form-control" placeholder="ex: a.willis" ng-model="search">
                </p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Type</th>
                        <th>Is Merchant</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users | filter: search">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.uType}}</td>
                        <td>{{user.isMerchant}}</td>
                        <td><button type="button" class="btn btn-primary">Edit</button></td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                    </tbody>
                </table>

            </div><!-- /payment -->

        </div> <!-- /main -->

    </div> <!-- /row -->

</div> <!-- /container -->
