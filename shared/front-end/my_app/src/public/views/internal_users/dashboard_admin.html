<div class="container container-main" role="main">

    <div class="row">

        <side-bar-admin></side-bar-admin>

        <div class="col-sm-9 col-md-10 main">

            <div class="page-header">
                <h1>Users</h1>
            </div>
            <div id="payment">
                <p>
                    <label>Employee ID:</label>
                    <input type="text" class="form-control" placeholder="ex: 123456789">
                </p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Type</th>
                        <th>Is Merchant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users track by user.url">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.uType}}</td>
                        <td>{{user.isMerchant}}</td>
                    </tr>
                    </tbody>
                </table>

            </div><!-- /payment -->

        </div> <!-- /main -->

    </div> <!-- /row -->

</div> <!-- /container -->
