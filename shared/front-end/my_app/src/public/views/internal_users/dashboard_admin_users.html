
<div class="container container-main" role="main">

    <div class="row">

        <div class="col-sm-9 col-md-10 main">

            <h3>Select a User </h3>

            <div id="fund-transfer">
                <div class="modal-body">

                    <label>Select Account Id:</label>
                    <select ng-model="selectedAccount" class="form-control">

                        <option value="" disabled selected>Select a User</option>
                        <option ng-repeat="user in users" value={{selectedAccount=user.id}}>
                            {{user.type | uppercase}} - {{user.name}}
                        </option>

                    </select>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="fetchUserById(selectedAccount)">Get User Details</button>
                </div>

                <h3>User Details </h3>

                <label>User Id : </label><br>
                <input type="text" class="form-control" value={{individual.id}}>
                <br>
                <label>Username : </label><br>
                <input type="text" class="form-control" data-ng-model="individual.username">
                <br>
                <label>Name : </label><br>
                <input type="text" class="form-control" ng-model="individual.name">
                <br>
                <label>Address : </label><br>
                <input type="text" class="form-control" ng-model="individual.address">
                <br>
                <label>Phone Number : </label><br>
                <input type="text" class="form-control" ng-model="individual.phoneNumber">
                <br>
                <label>Email : </label><br>
                <input type="text" class="form-control" ng-model="individual.email">
                <br>
                <label>Type : </label><br>
                <input type="text" class="form-control" ng-model="individual.type">
                <br>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="update(individual.address,individual.email,individual.id,individual.name,individual.password,individual.phoneNumber,individual.type,individual.username)">Update</button>
                </div>


            </div><!-- /. -->

        </div> <!-- /main -->

    </div> <!-- /row -->

</div> <!-- /container -->
