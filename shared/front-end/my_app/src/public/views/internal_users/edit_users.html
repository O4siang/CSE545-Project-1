<div class="container container-main" role="main">

    <div class="row">

        <div class="btn-group" role="group">
            <button class="btn btn-success" ng-click="goBack()">Go Back</button>
        </div>
        <div class="col-sm-9 col-md-10 main">

            <div class="page-header">
                <h1>SBS - Welcome Andrew </h1>
            </div>

            <h2>Edit Users:</h2>
            <br>

            <div id="fund-transfer">
                <div class="modal-body">
                    <p>
                        <label>Add Account:</label>
                        <br>
                        <label>Type of User Account:</label>
                        <select class="form-control">
                            <option> </option>
                            <option>Customer Account </option>
                            <option>Merchant Account</option>
                        </select>
                    </p>
                    <p>
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="ex: Pallavi">
                    </p>
                    <p>
                        <label>Address:</label>
                        <input type="text" class="form-control" placeholder="ex: 1265 E University Dr">
                    </p>
                    <p>
                        <label>Account No.:</label>
                        <input type="text" class="form-control" placeholder="ex: 123456789">
                    </p>
                    <p>
                        <label>Phone No.:</label>
                        <input type="text" class="form-control" placeholder="ex: 480-111-1111">
                    </p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>



                    <br>
                    <br>
                    <div>
                        <label>Action:</label><br>
                        <div class="btn-group" role="group">
                            <button title="To delete account" type="button" class="internal-transfer transfer-option-btn btn btn-default">Delete</button>
                            <button title="To modify account" type="button" class="external-transfer transfer-option-btn btn btn-default">Modify</button>

                        </div>
                    </div>
                    <div class="transfer-account-details">
                        <div id="internal-transfer" class="hidden">
                            <select class="form-control">
                                <option> </option>
                                <option>Customer Account</option>
                                <option>Merchant Account</option>
                            </select>
                        </div>

                        <div id="external-transfer" class="hidden">
                            <p>
                                <label>Name:</label>
                                <input type="text" class="form-control" placeholder="ex: Prashanth">
                            </p>
                            <p>
                                <label>Address:</label>
                                <input type="text" class="form-control" placeholder="ex: 1111 E University Dr">
                            </p>
                            <p>
                                <label>Phone No.:</label>
                                <input type="text" class="form-control" placeholder="ex: 4802522119">
                            </p>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div><!-- /. -->

            </div> <!-- /main -->

        </div> <!-- /row -->

    </div> <!-- /container -->
 </div>
