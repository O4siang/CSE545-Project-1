
<div class="container container-main" role="main">

    <div class="row">
        <div class="btn-group" role="group">
            <button class="btn btn-success" onclick="window.history.back()">Go Back</button>
        </div>
        <div class="col-sm-9 col-md-10 main">

            <div id="fund-transfer">

                <h3>User Details </h3>

                <label>User Id : {{individual.id}} </label><br>
                <label>Type : {{individual.type}} </label>
                <br>
                <label>Name : </label><br>
                <input type="text" class="form-control" ng-model="individual.name">
                <br>
                <label>Address : </label><br>
                <input type="text" class="form-control" ng-model="individual.address">
                <br>
                <label>Phone Number : </label><br>
                <input type="text" class="form-control" ng-model="individual.phoneNumber">
                <br>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="update(individual.address,individual.email,individual.id,individual.name,individual.password,individual.phoneNumber,individual.type,individual.username)">Update</button>
                </div>

                <label>Access Requests</label><br>

                <table class="table">
                    <thead>
                    <tr>

                        <th>Employee ID</th>
                        <th>Employee Username</th>
                        <th>Employee Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="access in requests | filter: search |filter:filterRequest" class="transaction" ng-model="TransactionId">

                        <td><a href="#">{{access.id}}</a></td>
                        <td>{{access.username}}</td>
                        <td>{{access.name}}</td>
                        <td><button class="btn btn-success"  ng-click="approveRequest(access.id)" onclick="location.reload()" >Approve</button></td>
                        <td><button class="btn btn-danger" ng-click="declineRequest(access.id)" onclick="location.reload()">Decline</button></td>

                    </tr>
                    </tbody>
                </table>

            </div><!-- /. -->

        </div> <!-- /main -->

    </div> <!-- /row -->

</div> <!-- /container -->
