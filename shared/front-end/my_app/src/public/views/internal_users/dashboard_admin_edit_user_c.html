<div class="col-sm-9 col-md-10 main">


    <div class="page-header">

    </div>
    <div id="payment">
        <!--create form-->
        <div>
            <h2>Edit User</h2>

            <form class="form-horizontal" ng-submit="createUser()" >

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Username" ng-model="storage.editUser.username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail5" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail5" placeholder="Name" ng-model="storage.editUser.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="storage.editUser.email">
                    </div>
                </div>

                 <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
                     <div class="col-sm-10">
                         <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="storage.editUser.phoneNumber">
                     </div>
                 </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="storage.editUser.password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail6" class="col-sm-2 control-label">User Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="storage.editUser.type">
                            <option>tier1</option>
                            <option>tier2</option>
                            <option>administrator</option>
                            <option>external</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
                    </div>
                </div>
            </form>

        </div>
        <!--create form/ -->

    </div><!-- /payment -->

</div> <!-- /main -->
