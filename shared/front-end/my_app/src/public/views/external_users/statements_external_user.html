
<div class="container container-main" role="main">

    <div class="row">

        <div class="btn-group" role="group">
            <button class="btn btn-success" onclick=window.history.back()>Go Back</button>
        </div>
        <div class="col-sm-9 col-md-10 main">

            <h3>Select an Account </h3>

            <div id="fund-transfer">
                <div class="modal-body">

                    <label>Select Account Id:</label>
                    <select ng-model="selectedAccount" class="form-control">

                        <option value="" disabled selected>Select an Account</option>
                        <option ng-repeat="account in accounts" value={{selectedAccount=account.id}}>
                            {{account.accountType | uppercase}} - {{account.id}}
                        </option>

                    </select>

                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="fetchAllTransactionsByAccount(selectedAccount)">Get Transactions</button>
                </div>

                <h3>Transactions List </h3>
                <table class="table">
                    <thead>
                    <tr>

                        <th>Transaction ID</th>
                        <th>Receiver ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="statement in statements | filter: search" class="transaction" ng-model="TransactionId">

                        <td><a href="#">{{statement.transactionId}}</a></td>
                        <td>{{statement.toAccountId}}</td>
                        <td>{{statement.createdDate}}</td>
                        <td>{{statement.amount | currency }}</td>
                        <td>{{statement.status}}</td>
                    </tr>
                    </tbody>
                </table>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-ng-click="exportAction(selectedAccount)">Download</button>
                </div>


            </div><!-- /. -->

        </div> <!-- /main -->

    </div> <!-- /row -->

</div> <!-- /container -->
